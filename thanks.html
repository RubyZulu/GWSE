function validateEmail() {

	var myemail = $("#email").val();
	var reexp = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

	if (reexp.test(myemail) == false){
		$('#msgEmail').html('Invalid Email Address');
		$('#msgEmail').css("color", "red");
		return false;
	}
	$('#msgEmail').html('');
	return true;

}
function validatePhone() {
	var reexp = /^[+]*[(]{0,1}[0-9]{1,3}[)]{0,1}[-\s\./0-9]*$/g;
	var telnum = $("#telnum").val();
	if (reexp.test(telnum) == false){
		$('#msgTel').html('Invalid Phone Number');
		$('#msgTel').css("color", "red");
		return false;
	}
	$('#msgTel').html('');
	return true;
}


function validateName() {
	var fn = $("#firstName").val();
	var ln = $("#lastName").val();
	ok=true;
	
	if (fn == "") {$('#msgFN').html('Please provide your first name');$('#msgFN').css("color", "red");ok=false;}
	else $('#msgFN').html('');
	
	if (ln == "") {$('#msgLN').html('Please provide your last name');$('#msgLN').css("color", "red");ok=false;}
	else $('#msgLN').html('');
	return ok;
	}
	
function calcFees(){
var fees=0;
if (document.getElementById("fullmembership").checked) {
	fees = fees+35;
	document.getElementById("localmembership").checked=true;
}
else {
	document.getElementById("localmembership").checked=false;
	}
if (document.getElementById("studentmembership").checked) fees = fees+17.50;
if (document.getElementById("pgmembership").checked) fees = fees+24.50;
if (document.getElementById("natmembership").checked) fees = fees+30;
if (document.getElementById("affilmembership").checked) fees = fees+15;
if (document.getElementById("localmembership").checked) fees = fees+10;

$('#fees').html(fees);
}
	
$(document).ready(function(){
	$("#checkemail").click(function(){
    	retval1 = validateEmail();
    	retval2 = validateName();
    	retval3 = validatePhone();
    	if (retval1 && retval2 && retval3) {
	    	document.getElementById('checkemail').style.visibility = 'hidden';
			document.getElementById('saveButton').style.visibility = 'visible';	
	    }
    	
  	});
});

</script>
